<form  [formGroup]="loginForm">
    <div>
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Sistema de administração Arena Society</mat-card-title>
                <mat-card-subtitle>Bem vindo! Acesse agora</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input formControlName="password" type="password" matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <div class="buttons">
                    <button mat-raised-button color="primary">Entrar</button>
                    <button mat-raised-button color="warn">Cancelar</button>
                </div>
            </mat-card-actions>
    
        </mat-card>
    </div>
</form>
