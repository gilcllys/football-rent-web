<div>
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Sistema de administração Arena Society</mat-card-title>
            <mat-card-subtitle>Crie sua conta agora</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Usuário</mat-label>
                <input type="text" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label type="password">Senha nova</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirme a senha</mat-label>
                <input type="password" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="buttons">
                <button mat-raised-button color="primary">Salvar</button>
                <button mat-raised-button color="warn">Cancelar</button>
            </div>
        </mat-card-actions>

    </mat-card>
</div>
